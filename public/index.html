<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatChat - á»¨ng dá»¥ng chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }
        
        .message.own {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        
        .message.other {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }
        
        .message-input {
            display: flex;
            padding: 20px;
            background: white;
            border-radius: 0 0 10px 10px;
        }
        
        .message-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-right: 10px;
            outline: none;
        }
        
        .message-input button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        
        .username-input {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .username-input input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-right: 10px;
            outline: none;
        }
        
        .username-input button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .room-info {
            margin-top: 10px;
            font-size: 14px;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ðŸ’¬ ChatChat - Chat Real-time</h2>
            <div class="room-info">
                <span>PhÃ²ng: <strong id="current-room">general</strong></span>
            </div>
        </div>
        
        <div class="username-input">
            <input type="text" id="username-input" placeholder="Nháº­p tÃªn cá»§a báº¡n..." maxlength="20">
            <button onclick="setUsername()">Báº¯t Ä‘áº§u chat</button>
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div class="typing-indicator" id="typing-indicator"></div>
        
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Nháº­p tin nháº¯n..." disabled>
            <button onclick="sendMessage()" disabled id="send-btn">Gá»­i</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let username = '';
        let currentRoom = 'general'; // ThÃªm dÃ²ng nÃ y
        
        // Káº¿t ná»‘i tá»›i server
        socket = io();
        
        // HÃ m set username
        function setUsername() {
            const usernameInput = document.getElementById('username-input');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            
            if (usernameInput.value.trim()) {
                username = usernameInput.value.trim();
                usernameInput.disabled = true;
                document.querySelector('.username-input button').disabled = true;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                
                // áº¨n pháº§n nháº­p username
                document.querySelector('.username-input').style.display = 'none';
                
                // Join room
                socket.emit('join_room', {
                    username: username,
                    room: currentRoom
                });
                
                // Focus vÃ o Ã´ nháº­p tin nháº¯n
                messageInput.focus();
            }
        }
        
        // HÃ m gá»­i tin nháº¯n
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (message) {
                socket.emit('send_message', {
                    username: username,
                    message: message,
                    room: currentRoom  // ThÃªm room
                });
                messageInput.value = '';
            }
        }
        
        // Láº¯ng nghe tin nháº¯n tá»« server
        socket.on('receive_message', (data) => {
            addMessage(data);
        });
        
        // Láº¯ng nghe user joined
        socket.on('user_joined', (data) => {
            addSystemMessage(data.message);
        });

        // Láº¯ng nghe typing
        socket.on('user_typing', (data) => {
            showTypingIndicator(data);
        });
        
        // Nháº­n danh sÃ¡ch tin nháº¯n cÅ© khi join phÃ²ng
        socket.on('load_messages', (messages) => {
            messages.forEach((m) => {
                addMessage({
                    username: m.username,
                    message: m.message,
                    timestamp: m.createdAt
                });
            });
        });
        
        // HÃ m thÃªm tin nháº¯n vÃ o giao diá»‡n
        function addMessage(data) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${data.username === username ? 'own' : 'other'}`;
            messageDiv.innerHTML = `
                <strong>${data.username}</strong><br>
                ${data.message}
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // HÃ m hiá»ƒn thá»‹ tin nháº¯n há»‡ thá»‘ng
        function addSystemMessage(message) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.style.textAlign = 'center';
            messageDiv.style.fontStyle = 'italic';
            messageDiv.style.color = '#666';
            messageDiv.textContent = message;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // HÃ m hiá»ƒn thá»‹ typing indicator
        function showTypingIndicator(data) {
            const typingDiv = document.getElementById('typing-indicator');
            if (data.isTyping) {
                typingDiv.textContent = `${data.username} Ä‘ang nháº­p...`;
            } else {
                typingDiv.textContent = '';
            }
        }
        
        // Gá»­i tin nháº¯n khi nháº¥n Enter
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ThÃªm typing khi nháº­p
        document.getElementById('message-input').addEventListener('input', () => {
            socket.emit('typing', {
                username: username,
                room: currentRoom,
                isTyping: true
            });
            
            // Clear typing sau 1 giÃ¢y
            setTimeout(() => {
                socket.emit('typing', {
                    username: username,
                    room: currentRoom,
                    isTyping: false
                });
            }, 1000);
        });
    </script>
</body>
</html>
